<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Entry</title>
</head>
<body>
    <h2>Enter User Details</h2>
    <form action="insert.php" method="post">
        <label for="id">ID:</label>
        <input type="number" name="id" id="id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="product_bought">Product Bought:</label>
        <input type="text" name="product_bought" id="product_bought" required><br><br>

        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" name="product_price" id="product_price" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
